<!DOCTYPE html>
<html>
  <head>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <title>Weather Wireframe</title>
    <meta charset="UTF-8" />
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
  </head>
  <body>
   <div class="container">
      <div class="border-container">
        <div class="border">
          <form id="search-form" class="mb-3">
            <div class="row">
              <div class="col-9">
                <input
                  type="text"
                  placeholder="Enter a city"
                  id="search-city-button"
                  class="form-control"
                  autocomplete="off"
                />
              </div>
              <div class="col-3">
                <input
                  type="submit"
                  value="Search"
                  class="btn btn-primary w-100"
                />
              </div>
            </div>
          </form>
          <div class="name-it">
            <h1 id="city-name"></h1>
            <ul>
              <li>Last updated: <span id="date"></span></li>
              <li id="degree"></li>
            </ul>
          </div>
          <div class="row">
            <div class="col-6">
              <div class="clearfix description">
                <img
                  src=""
                  alt="weather"
                  id="weather-icon"
                  class="float-left"
                />
                <div class="float-left">
                  <strong id="temperature"></strong
                  ><span class="unit"> <a href = "#" id="celsius" class="active">
                    °C |
                   </a> <a href="#" id="fahrenheit" class="active-too">
                      °F
                    </a></span
                  >
                </div>
              </div>
            </div>
            <div class="col-6">
              <ul>
                <li>Humidity: <span id="humidity"></span>%</li>
                <li>Wind: <span id="wind"></span> m/h</li>
              </ul>
            </div>
          </div>
          <div class="weather-forecast" id="weather-forecast"></div>
          <section class="source">
            Source:
            <a href="https://weather.com" target="blank"> weather.com </a>
          </section>
        </div>
        <footer class="owner">
          <a href="https://github.com/JulietNnaji/my-weather-wireframe" target="blank">
            Open-source code</a
          >
          by Juliet Nnaji
        </footer>
      </div>
    </div>
    <script src="css/script.js"></script>
  </body>
</html>
